<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Fornecedores')}">
        <title>title</title>
    </head>
    <body >
        <div th:replace="~{fragmentos :: barramenu(pagina='fornecedores')}"/>

        <div class="container " style="margin-top: 20px">
            <div class="card-header  bg-white" style="border-radius: 10px ">
                <h4>Lista de fornecedores cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/fornecedores/fornecedor}" role="button" style="border-radius: 10px ">Adicionar fornecedor</a>
                </h4>
            </div><br>

            <div class="card body" th:each="fornecedor : ${fornecedores}" style="border-radius: 10px ; margin-bottom: 4px">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Razão Social: '+${fornecedor.razao_social}"></h5>
                    <div class="card-text" th:text="'Email: '+${fornecedor.email}"></div>
                    <div class="card-text" th:text="'CNPJ: '+${fornecedor.cnpj}"></div>
                    <div class="card-text">
                        <span >Telefone:</span><br/>
                            <span  class="card-text" th:text="'Telefone: '+${fornecedor.telefone.tel}"> </span>
                    </div> 
                    <div class="card-text">
                        <span >Endereço:</span><br/>
                        <address>
                            <span th:text="${fornecedor.endereco.rua+', '+fornecedor.endereco.numero}"/><br/>
                            <span th:text="${fornecedor.endereco.bairro+', '+fornecedor.endereco.cidade}"/><br/>
                            <span th:text="${'CEP: '+fornecedor.endereco.cep}"/>
                        </address>
                    </div>                        


                    <a th:href="@{'~/fornecedores/fornecedor/'+${fornecedor.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/fornecedores/'+${fornecedor.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja excluir esse fornecedor?')">Excluir</a>

                </div>
            </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
