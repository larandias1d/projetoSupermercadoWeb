<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Funcionários')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='')}" />

        <div class="container-fluid " style="margin-top: 20px; width: 80% ">
            <div class="card-header" style="border-radius: 10px ">
                <h4>Cadastro de funcionarios
                    <a class="btn btn-primary float-right" th:href="@{~/funcionarios}" role="button">voltar</a>
                </h4>
            </div><br></br>

            <div th:replace="~{fragmentos :: mensagens}"></div>
            <form th:object="${funcionario}" th:action="@{~/funcionarios/funcionario/{id}(id=${funcionario.id})}" method="post" enctype="multipart/form-data" class="card-body bg-dark text-white" style="border-radius: 10px">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" required="required" maxlength="150"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email" maxlength="100" required="required"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="cpf">CPF:</label>
                        <input th:field="*{cpf}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" type="text" class="form-control" placeholder="CPF" required="required"/>
                    </div>
                    <div class="form-group col">
                        <label for="cargo">Cargo:</label><br></br>
                        <input th:field="*{cargo}" type="text" class="form-control" id="cargo" placeholder="Cargo" required="required" maxlength="150"/>
                    </div>
                    <div class="form-group col">
                        <label for="salario">Salário</label><br></br>
                        <input th:field="*{salario}" type="text" class="form-control" id="salario" placeholder="Salário" required="required" maxlength="150"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="endereco.rua">Rua:</label>
                        <input th:field="*{endereco.rua}" maxlength="200" type="text" class="form-control" placeholder="Rua" required="required"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="endereco.numero">Número:</label>
                        <input th:field="*{endereco.numero}"type="number" min="0" max="9999" class="form-control" placeholder="Número"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="endereco.bairro">Bairro:</label>
                        <input th:field="*{endereco.bairro}" type="text" maxlength="50" class="form-control" placeholder="Bairro" required="required"/>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="endereco.cidade">Cidade:</label>
                        <input th:field="*{endereco.cidade}" type="text" maxlength="50" class="form-control" placeholder="Cidade" required="required"/>
                    </div>
                    
                    <div class="form-group col-md-2">
                        <label for="endereco.cep">CEP:</label>
                        <input th:field="*{endereco.cep}" type="text" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" class="form-control" placeholder="CEP" required="required"/>
                    </div>                    
                </div>

                <div  class="form-row">
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input th:field="*{telefone.tel}" type="tel" maxlength="14"  pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" class="form-control" placeholder="(00)00000-0000" required="required"/>
                    </div>

                </div><br></br>

                    <div class="card-footer">
                        <input type="submit" class="btn btn-success" value="salvar"/>
                    </div>
            </form>


        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
        <script>

        </script>

    </body>
</html>
