<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Produtos')}">
        <title>title</title>
    </head>
    <body >
        <div th:replace="~{fragmentos :: barramenu(pagina='produtos')}"/>

        <div class="container  " style="margin-top: 20px" >
            <div class="card-header  "style="border-radius: 10px " >
                <h4 >
                    Produtos Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/produtos/produto}" role="button" style="border-radius: 10px">Novo Produto</a>
                </h4>
            </div><br>


                <div id="top" class="card body" style="border-radius: 10px">
                <div class="table-responsive col-md-12" >
                    <table class="table table-striped" cellspacing="0" cellpadding="0" style="border-radius: 10px" >
                        <thead  >
                            <tr>
                                <th>ID</th>
                                <th></th>
                                <th>Valor</th>
                                <th>Qtde</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="produto : ${produtos}" >
                                <td><span th:text="${produto.id}"></td>
                                <td><span th:text="${produto.descricao}"></td>
                                <td>R$<span th:text="${produto.valor}"></td>
                                <td><span th:text="${produto.qtde_estoque}"></td>
                                <td class="actions">
                                    
                                    <a th:href="@{'~/produtos/produto/'+${produto.id}}"  class="btn btn-warning btn-xs" style="border-radius: 10px">Editar</a>  
                                    <a th:href="@{'~/produtos/'+${produto.id}+'/deletar'}" class="btn btn-danger btn-xs"  onclick="return confirm('Deseja realmente excluir esse produto?')" style="border-radius: 10px">Excluir</a>
                                </td>
                               
                            </tr>
                            </div>
                            </div>        

                            <div th:replace="~{fragmentos :: imports-js}"/>
                            </body>
                            </html>
