<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Funcionarios')}">
        <title>title</title>
    </head>
    <body >
        <div th:replace="~{fragmentos :: barramenu(pagina='funcionarios')}"/>

        <div class="container " style="margin-top: 20px">
            <div class="card-header  bg-white" style="border-radius: 10px ">
                <h4>Lista de funcionarios cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/funcionarios/funcionario}" role="button" style="border-radius: 10px ">Adicionar funcionario</a>
                </h4>
            </div><br>

            <div class="card body" th:each="funcionario : ${funcionarios}" style="border-radius: 10px ; margin-bottom: 4px">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nome: '+${funcionario.nome}"></h5>
                    <div class="card-text" th:text="'Email: '+${funcionario.email}"></div>
                    <div class="card-text" th:text="'CPF: '+${funcionario.cpf}"></div>
                    <div class="card-text" th:if="${funcionario.cargo}"></div>

                    <div class="card-text">
                        <span >Telefone:</span><br/>
                            <span  class="card-text" th:text="'Telefone: '+${funcionario.telefone.tel}"> </span>

                    </div> 
                    <div class="card-text">
                        <span >Endere√ßo:</span><br/>
                        <address>
                            <span th:text="${funcionario.endereco.rua+', '+funcionario.endereco.numero}"/><br/>
                            <span th:text="${funcionario.endereco.bairro+', '+funcionario.endereco.cidade}"/><br/>
                            <span th:text="${'CEP: '+funcionario.endereco.cep}"/>
                        </address>
                    </div>                        


                    <a th:href="@{'~/funcionarios/funcionario/'+${funcionario.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/funcionarios/'+${funcionario.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja excluir esse funcionario?')">Excluir</a>

                </div>
            </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
